<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpikePrime GoFundMe</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-b from-yellow-400 via-pink-500 to-blue-400 flex flex-col items-center justify-center p-6 font-sans">

  <div class="w-full max-w-3xl shadow-2xl rounded-3xl border-4 border-yellow-400 bg-white p-10 text-center space-y-6">
    <h1 class="text-4xl font-extrabold text-pink-600 drop-shadow-lg">Our Mission</h1>
    <p class="text-gray-800 text-lg" id="mission-text">
      We are on a mission to raise <span class="font-bold" id="goal-amount">$5000</span> to support our project. Every contribution brings us closer to achieving our goals, and together we can make an impact.
    </p>

    <div class="flex flex-wrap justify-center gap-3 mt-4">
      <button onclick="setAmount(10)" class="bg-pink-600 hover:bg-pink-700 text-white rounded-2xl px-5 py-3 shadow-lg font-semibold">$10</button>
      <button onclick="setAmount(25)" class="bg-pink-600 hover:bg-pink-700 text-white rounded-2xl px-5 py-3 shadow-lg font-semibold">$25</button>
      <button onclick="setAmount(50)" class="bg-pink-600 hover:bg-pink-700 text-white rounded-2xl px-5 py-3 shadow-lg font-semibold">$50</button>
      <button onclick="setAmount(100)" class="bg-pink-600 hover:bg-pink-700 text-white rounded-2xl px-5 py-3 shadow-lg font-semibold">$100</button>
    </div>

    <div class="w-full bg-gray-300 rounded-full h-8 overflow-hidden mt-6 shadow-inner">
      <div id="progress-bar" class="h-8 bg-gradient-to-r from-blue-400 via-pink-500 to-yellow-400 rounded-full" style="width:0%"></div>
    </div>

    <p class="text-lg font-semibold" id="raised-text">Raised: $0 / $5000</p>

    <input type="email" id="email" placeholder="Enter your rosaliens.com email" class="w-full border-2 border-gray-400 rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-600" />
    <input type="number" id="amount" placeholder="Enter amount" class="w-full border-2 border-gray-400 rounded-2xl px-4 py-3 mt-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <button onclick="handleDonate()" class="bg-blue-400 hover:bg-blue-600 text-white rounded-3xl px-8 py-4 text-xl shadow-xl w-full font-bold mt-4">Donate</button>

    <button onclick="toggleSettings()" class="mt-5 bg-gray-800 hover:bg-gray-900 text-white rounded-3xl px-6 py-3 shadow-md font-semibold">Settings</button>

    <div id="settings" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
      <div class="p-6 max-w-md w-full shadow-2xl rounded-2xl bg-white">
        <h2 class="text-2xl font-bold text-pink-600 mb-3">Settings</h2>
        <input type="password" id="settings-password" placeholder="Enter password" class="w-full border-2 border-gray-400 rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-600 mb-2" />
        <input type="number" id="settings-goal" placeholder="Donation Goal" class="w-full border-2 border-gray-400 rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 mb-2" />
        <input type="number" id="settings-raised" placeholder="Amount Raised" class="w-full border-2 border-gray-400 rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />
        <div class="flex justify-end gap-3">
          <button onclick="closeSettings()" class="bg-gray-500 hover:bg-gray-700 text-white rounded-xl px-4 py-2">Cancel</button>
          <button onclick="saveSettings()" class="bg-green-600 hover:bg-green-800 text-white rounded-xl px-4 py-2">Save</button>
        </div>
      </div>
    </div>

    <h2 class="text-xl font-semibold mb-3 text-pink-600 mt-6">Recent Donors</h2>
    <ul id="donors-list" class="space-y-2 text-gray-700">
      <li>No donations yet. Be the first!</li>
    </ul>
  </div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCPDey68EN2kuPEwcIb4x5ldl3hM9ig__w",
    authDomain: "super-sick-bike-fundraiser.firebaseapp.com",
    projectId: "super-sick-bike-fundraiser",
    storageBucket: "super-sick-bike-fundraiser.appspot.com",
    messagingSenderId: "17825933291",
    appId: "1:17825933291:web:310e9a43f0a313a15bdbae"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let goal = 5000;
  let raised = 0;

  function setAmount(value) {
    document.getElementById('amount').value = value;
  }

  function updateProgress() {
    document.getElementById('progress-bar').style.width = (raised / goal * 100) + '%';
    document.getElementById('raised-text').textContent = `Raised: $${raised} / $${goal}`;
  }

  function handleDonate() {
    const email = document.getElementById('email').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const regex = /^[^@]+\.[^@]+@rosaliens\.com$/;

    if (!regex.test(email)) { alert('Invalid email'); return; }
    if (isNaN(amount) || amount <= 0) { alert('Invalid amount'); return; }

    db.collection('donors').add({ email, amount }).then(() => {
      raised += amount;
      updateProgress();
      addDonorToList(email, amount);
    }).catch(err => alert('Error saving donation'));
  }

  function addDonorToList(email, amount) {
    const ul = document.getElementById('donors-list');
    const li = document.createElement('li');
    li.textContent = `${email} - $${amount}`;
    ul.appendChild(li);
  }

  function toggleSettings() { document.getElementById('settings').classList.toggle('hidden'); }
  function closeSettings() { document.getElementById('settings').classList.add('hidden'); }
  function saveSettings() {
    const password = document.getElementById('settings-password').value;
    if (password !== 'InTheShadow') { alert('Wrong password'); return; }
    goal = parseInt(document.getElementById('settings-goal').value) || goal;
    raised = parseInt(document.getElementById('settings-raised').value) || raised;
    updateProgress();
    closeSettings();
  }
</script>

</body>
</html>
